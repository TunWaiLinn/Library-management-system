  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Library</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="books.html">Books</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="members.html">Members</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="borrowed.html">Borrowed Books</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <div class="container mt-5">
      <div
        class="d-flex justify-content-between align-items-center search-container"
      >
        <div class="d-flex">
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              placeholder="Search for books..."
            />
            <div class="input-group-append">
              <button class="btn btn-secondary search-button" type="button">
                <i class="fa fa-search"></i>
              </button>
            </div>
          </div>
          <div class="position-relative ml-3">
            <div class="btn-group">
              <button
                type="button"
                class="btn btn-secondary filter-button dropdown-toggle"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                Filter by <i class="fas fa-filter"></i>
              </button>
              <div class="dropdown-menu">
                <button class="dropdown-item" type="button">Genre</button>
                <button class="dropdown-item" type="button">Author</button>
                <button class="dropdown-item" type="button">Year</button>
              </div>
            </div>
          </div>
        </div>
        <button
          class="btn btn-primary"
          data-toggle="modal"
          data-target="#addBookModal"
        >
          Add Book
        </button>
      </div>

      <div class="row">
        <div class="col-md-4 mb-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Book Title 1</h5>
              <p class="card-text">Author: Author Name</p>
              <p class="card-text">ISBN: 1234567890</p>
              <a href="#" class="btn btn-primary text-white">Details</a>
              <button
                type="button"
                class="btn btn-danger btn-sm float-right"
                data-toggle="modal"
                data-target="#deleteBookModal"
              >
                Delete
              </button>
              <button
                type="button"
                class="btn btn-secondary btn-sm float-right mr-2"
                data-toggle="modal"
                data-target="#updateBookModal"
              >
                Update
              </button>
            </div>
          </div>
        </div>

        <div class="col-md-4 mb-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Book Title 1</h5>
              <p class="card-text">Author: Author Name</p>
              <p class="card-text">ISBN: 1234567890</p>
              <a href="#" class="btn btn-primary text-white">Details</a>
              <button
                type="button"
                class="btn btn-danger btn-sm float-right"
                data-toggle="modal"
                data-target="#deleteBookModal"
              >
                Delete
              </button>
              <button
                type="button"
                class="btn btn-secondary btn-sm float-right mr-2"
                data-toggle="modal"
                data-target="#updateBookModal"
              >
                Update
              </button>
            </div>
          </div>
        </div>

        <div class="col-md-4 mb-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Book Title 1</h5>
              <p class="card-text">Author: Author Name</p>
              <p class="card-text">ISBN: 1234567890</p>
              <a href="#" class="btn btn-primary text-white">Details</a>
              <button
                type="button"
                class="btn btn-danger btn-sm float-right"
                data-toggle="modal"
                data-target="#deleteBookModal"
              >
                Delete
              </button>
              <button
                type="button"
                class="btn btn-secondary btn-sm float-right mr-2"
                data-toggle="modal"
                data-target="#updateBookModal"
              >
                Update
              </button>
            </div>
          </div>
        </div>
        <!-- Add more col-md-4 for additional books -->
      </div>
    </div>

    <!-- Add Book Modal -->
    <div
      class="modal fade"
      id="addBookModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="addBookModalLabel"
      aria-hidden="true"
    >
      <!-- ... (Add Book Modal content) ... -->
    </div>

    <!-- Update Book Modal -->
    <div
